<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulario</title>
</head>
<body>
    <form class="form">
        <h2 class="form_title">Registrar Municipio</h2>
        <p class="form_paragraph">Coloque nombre e imagen</p>
            <!--Nombre Municipio-->
            <div class="form_container">
                <div class="form_group">
                    <input type="text" class="form_input" placeholder=" " required size="30">
                    <label for="iddon" class="form_label">Nombre Municipio</label>
            </div>

            <!--ContraseÃ±a usuario-->
            <div class="form_group">
                <input type="file" class="form_input">
                <label for="cantidad" class="form_label">Imagen/Escudo</label>
            </div>

            <input type="submit" id="botoniniciar" name="botoniniciar" class="form_submit" value="Registrar">
        </div>
    </form>
</body>
</html>
